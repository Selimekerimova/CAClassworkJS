<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./login.js"></script>
    <title>login</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <h1>My Website</h1>
          <h2>login</h2>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="form">
        <form>

            <label for="username">Username:</label>

          <div>

          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
